{% extends 'starting5/base.html' %}

{% block content %}
    <h2>Players</h2>

    <ul>
        {% for player in players %}
        <li>
            <a href="{% url 'player_detail' pk=player.pk %}">{{ player.name }} - {{ player.team.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
